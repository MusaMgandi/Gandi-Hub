  <style>
    :root {
      --primary-color: #007BFF;
      --error-color: #ff3860;
      --success-color: #09c372;
      --background-gradient: linear-gradient(135deg, #f4f4f9, #e0e0f5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      position: relative;
      border: 1px solid rgba(0, 123, 255, 0.2);
      transform: scale(0.95);
      overflow: visible;
      max-height: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007BFF;
      background: white;
      padding: 15px 0;
      font-size: 28px;
      text-transform: uppercase;
      font-weight: bold;
      border-bottom: 2px solid #007BFF;
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      letter-spacing: 1px;
      animation: twinkle 2s infinite;
      position: relative;
    }

    @keyframes twinkle {
      0% { text-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
      50% { text-shadow: 0 0 20px rgba(0, 123, 255, 0.8), 0 0 30px rgba(0, 123, 255, 0.6); }
      100% { text-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
      color: #333;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    input.error, select.error {
      border-color: var(--error-color);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #0056b3;
    }

    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform-origin: 0 0;
      animation: rotate 3s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #registerButton {
      background: linear-gradient(90deg, #007bff, #0056b3);
      background-size: 200% 100%;
      animation: gradientMove 2s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .error-message {
      color: var(--error-color);
      font-size: 12px;
      margin-top: 5px;
    }

    .account-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .account-text a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .account-text a:hover {
      text-decoration: underline;
    }

    .phone-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .phone-input select {
      width: auto;
      padding: 8px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary-color);
    }

    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }

    .password-strength.weak {
      color: var(--error-color);
    }

    .password-strength.medium {
      color: orange;
    }

    .password-strength.strong {
      color: var(--success-color);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .location-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .location-group .input-group {
      flex: 1;
      margin-bottom: 0;
      min-width: 100px;
    }

    .location-group input {
      width: 100%;
    }

    form {
      padding: 0;
      max-width: 100%;
      margin: 0 auto;
    }

    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .terms-container input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .terms-container label {
      margin: 0;
      display: inline;
      color: #333;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {

    }

    select.form-control {

      border-radius: 4px;
      font-size: 1rem;
      color: #333;
      background-color: white;
    }

    select.form-control:focus {

      outline: none;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }

    optgroup {

      color: #666;

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #007BFF;
      text-decoration: none;
      font-size: 1.1rem;  /* Increased from 0.9rem */
      display: inline-flex;
      align-items: center;
      gap: 6px;  /* Increased from 4px */
      transition: all 0.3s ease;
      z-index: 1000;

      padding: 8px 12px;  /* Added padding */

      background: rgba(255, 255, 255, 0.9);  /* Added semi-transparent background */
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);  /* Added subtle shadow */
    }

    .back-link i {
      font-size: 1.2rem;  /* Increased arrow size */
      transition: transform 0.3s ease;  /* Added transition for arrow */

    .back-link:hover {
      color: #0056b3;

      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);  /* Enhanced shadow on hover */
    }

    .back-link:hover i {
      transform: translateX(-3px);  /* Added arrow movement on hover */
    }

    </form>

            console.log('Saving user data...', userData); // Debug log

            // Save user data to Realtime Database
            await set(ref(db, 'users/' + userCredential.user.uid), userData);
            
            console.log('User data saved successfully'); // Debug log

            // Show success message
            alert('Registration successful! Please sign in to continue.');
            
            // Redirect to login page
            window.location.href = 'login.html';

        } catch (error) {
            console.error('Registration error:', error); // Debug log
            let errorMessage = 'Registration failed: ';
            
            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage += 'This email is already registered.';
                    break;
                case 'auth/invalid-email':
                    errorMessage += 'Invalid email address.';
                    break;
                case 'auth/operation-not-allowed':
                    errorMessage += 'Email/password accounts are not enabled.';
                    break;
                case 'auth/weak-password':
                    errorMessage += 'Password should be at least 6 characters.';
                    break;
                default:
                    errorMessage += error.message;
            }
            
            alert(errorMessage);
            
            // Reset loader
            buttonText.style.display = 'inline';
            loader.style.display = 'none';
        }
    });
</script>
