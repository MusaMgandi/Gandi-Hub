<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Training Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... existing styles from training.html ... */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .note-card .date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .note-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .note-actions button:hover {
            color: var(--primary-color);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f0f8ff;
            border-bottom: 2px solid #ddd;
        }

        .notes-header h2 {
            font-size: 1.5rem;
            color: #007BFF;
        }

        .notes-controls button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notes-controls button:hover {
            background: #0056b3;
        }

        .note-list {
            padding: 1rem;
        }

        .note {
            background: white;
            border: 1px solid #ddd;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .note h3 {
            font-size: 1.1rem;
            color: #007BFF;
        }

        .note p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Similar sidebar as schedule.html -->
        <main class="main-content">
            <header class="header">
                <div class="notes-header">
                    <h2>Training Notes</h2>
                    <div class="notes-controls">
                        <button><i class="fas fa-plus"></i> Add Note</button>
                    </div>
                </div>
            </header>

            <div class="note-list">
                <div class="note">
                    <h3>Strength Training</h3>
                    <p>Completed heavy lifting session. Focus on form next time.</p>
                </div>

                <div class="note">
                    <h3>Cardio</h3>
                    <p>Improved endurance by 10% on treadmill.</p>
                </div>
            </div>

            <div class="notes-grid">
                <!-- Notes will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Load and display notes
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('trainingNotes') || '[]');
            const notesGrid = document.querySelector('.notes-grid');
            
            notes.forEach(note => {
                const noteElement = createNoteElement(note);
                notesGrid.appendChild(noteElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>
