<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Training Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ... existing styles from training.html ... */
        .progress-chart {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f0f8ff;
            border-bottom: 2px solid #ddd;
        }

        .progress-header h2 {
            font-size: 1.5rem;
            color: #007BFF;
        }

        .progress-controls button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .progress-controls button:hover {
            background: #0056b3;
        }

        .chart-container {
            padding: 1rem;
        }

        .metric {
            background: white;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .metric h3 {
            font-size: 1.2rem;
            color: #007BFF;
        }

        .metric p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Similar sidebar as schedule.html -->
        <main class="main-content">
            <header class="header">
                <div class="progress-header">
                    <h2>Performance Progress</h2>
                    <div class="progress-controls">
                        <button><i class="fas fa-filter"></i> Filter</button>
                    </div>
                </div>
            </header>

            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>

            <div class="metric">
                <h3>Training Hours</h3>
                <p>Total hours spent training this month: 120 hours</p>
            </div>

            <div class="metric">
                <h3>Average Rating</h3>
                <p>Average rating from coaches: 4.7/5</p>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Training Hours</h3>
                    <div class="metric-value">124</div>
                    <p>This Month</p>
                </div>
                <!-- Add more metric cards -->
            </div>
        </main>
    </div>

    <script>
        // Chart initialization
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Performance Score',
                    data: [65, 72, 78, 75, 82, 85],
                    borderColor: '#007BFF',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
